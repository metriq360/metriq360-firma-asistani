<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metriq360 - Özel Asistan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen">
  <div id="root"></div>

  <script type="module">
    import React from "https://esm.run/react@19"
    import ReactDOM from "https://esm.run/react-dom@19/client"
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai"
    import { Bot, Send, User } from "https://esm.run/lucide-react"

    const GEMINI_KEY = import.meta.env.VITE_GEMINI_API_KEY || "AIzaSyCO0uAa2OqhVZCebuJlB00qF7QdrLfbjrM
"

    function App() {
      const [messages, setMessages] = React.useState([])
      const [input, setInput] = React.useState("")
      const [loading, setLoading] = React.useState(false)

      const sendMessage = async () => {
        if (!input.trim() || loading) return
        const userMsg = input.trim()
        setMessages(m => [...m, { role: "user", content: userMsg }])
        setInput("")
        setLoading(true)

        try {
          const genAI = new GoogleGenerativeAI(GEMINI_KEY)
          const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" })
          const result = await model.generateContent(userMsg)
          const text = result.response.text()
          setMessages(m => [...m, { role: "assistant", content: text }])
        } catch (err) {
          setMessages(m => [...m, { role: "assistant", content: "Gemini şu an cevap veremiyor, key kontrol et." }])
        }
        setLoading(false)
      }

      return (
        <div className="flex flex-col h-screen">
          <header className="bg-slate-900 p-6 text-center">
            <h1 className="text-4xl font-bold">Metriq360</h1>
            <p className="text-green-400">Özel asistanın aktif</p>
          </header>

          <div className="flex-1 overflow-y-auto p-6 space-y-6">
            {messages.length === 0 && (
              <p className="text-center text-2xl text-slate-500">Merhaba patron, ne yapalım bugün?</p>
            )}
            {messages.map((m, i) => (
              <div key={i} className={`flex ${m.role === "user" ? "justify-end" : "justify-start"}`}>
                <div className={`max-w-2xl px-6 py-4 rounded-3xl ${m.role === "user" ? "bg-blue-600" : "bg-slate-700"}`}>
                  {m.role === "assistant" && <Bot className="inline mr-2" size={20} />}
                  {m.role === "user" && <User className="inline mr-2" size={20} />}
                  {m.content}
                </div>
              </div>
            ))}
            {loading && <p className="text-center text-slate-400">Gemini düşünüyor...</p>}
          </div>

          <div className="p-6 border-t border-slate-700">
            <div className="flex gap-3 max-w-4xl mx-auto">
              <input
                value={input}
                onChange={e => setInput(e.target.value)}
                onKeyDown={e => e.key === "Enter" && sendMessage()}
                placeholder="Mesaj yaz..."
                className="flex-1 bg-slate-800 px-6 py-4 rounded-full outline-none focus:ring-4 focus:ring-blue-500"
              />
              <button
                onClick={sendMessage}
                disabled={loading}
                className="bg-blue-600 hover:bg-blue-700 disabled:opacity-50 p-5 rounded-full transition"
              >
                <Send size={28} />
              </button>
            </div>
          </div>
        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />)
  </script>
</body>
</html>
