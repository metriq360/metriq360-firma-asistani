<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metriq360 Asistan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body, #root { height: 100%; margin: 0; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div id="root">Yükleniyor...</div>

  <script type="module">
    import React from 'https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js'
    import ReactDOM from 'https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js'

    const { useState } = React

    const App = () => {
      const [messages, setMessages] = useState([])
      const [input, setInput] = useState('')
      const [loading, setLoading] = useState(false)

      const send = async () => {
        if (!input.trim() || loading) return
        const userText = input.trim()
        setMessages(m => [...m, {text: userText, isUser: true}])
        setInput('')
        setLoading(true)

        // BURAYA SENİN GERÇEK GEMINI KEY'İNİ YAZ
        const API_KEY = "AIzaSyCO0uAa2OqhVZCebuJlB00qF7QdrLfbjrM
"   // ← BURAYI DEĞİŞTİR

        try {
          const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: userText }] }] })
          })
          const data = await res.json()
          const aiText = data.candidates[0].content.parts[0].text
          setMessages(m => [...m, {text: aiText, isUser: false}])
        } catch(e) {
          setMessages(m => [...m, {text: "Gemini şu an cevap veremiyor.", isUser: false}])
        }
        setLoading(false)
      }

      return (
        <div className="flex flex-col h-screen">
          <header className="bg-gray-800 p-5 text-center">
            <h1 className="text-3xl font-bold">Metriq360 Asistan</h1>
          </header>

          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            {messages.length === 0 && <p className="text-center text-gray-400 mt-20">Selam kanka, ne yapıyoruz bugün?</p>}
            {messages.map((m, i) => (
              <div key={i} className={m.isUser ? "text-right" : "text-left"}>
                <span className={`inline-block max-w-lg px-5 py-3 rounded-2xl ${m.isUser ? "bg-blue-600" : "bg-gray-700"}`}>
                  {m.text}
                </span>
              </div>
            ))}
            {loading && <p className="text-center text-gray-500">Gemini düşünüyor...</p>}
          </div>

          <div className="p-4 bg-gray-800">
            <div className="flex gap-3 max-w-4xl mx-auto">
              <input 
                value={input} 
                onChange={e => setInput(e.target.value)}
                onKeyDown={e => e.key === "Enter" && send()}
                placeholder="Mesaj yaz..."
                className="flex-1 bg-gray-700 px-5 py-4 rounded-full outline-none"
              />
              <button onClick={send} className="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-full font-bold">
                GÖNDER
              </button>
            </div>
          </div>
        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App))
  </script>
</body>
</html>
